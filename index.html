<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Buttons</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- External JavaScript Link -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="title">
                    <h1>
                        <b>How <em>you</em> feelin'? Giftatsic!</b>
                    </h1>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-sm">
                    <div id="instructions">
                        <p>
                            Click on the buttons below to see 10 images related to the feeling you chose.
                            <br>
                            Click on an image to watch the gif. Click on the image again to return the image to the still image.
                            <br>
                            You can even add buttons of your own!
                        </p>
                    </div>
                </div>
            </div>

        <div class="row">
            <div class="col-sm">
                <div id="buttonSpace"></div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <div class="separator">
                            <label for="searchInput">I feel...</label>
                        </div>
                        <input type="search class=" form-control" id="searchBox" placeholder=" ex: hungry">
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-primary">Add Feeling!</button>
                </form>
            </div>

            <div class="col-8">
                <div id="gifSpace"></div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
